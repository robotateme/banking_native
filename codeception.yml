namespace: Tests
support_namespace: Support
coverage:
    enabled: true
    remote: false
    c3_url: http://localhost:8080
    include:
        - src/*
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
